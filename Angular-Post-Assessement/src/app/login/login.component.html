<body>
    <mat-card>
    
        <mat-card-content>
          <form #myForm="ngForm" autocomplete="off" (ngSubmit)="onSubmit(myForm)">
            <div class="header">
                <img src="https://www.innovact.gr/wp-content/uploads/2018/08/euromonitor-podcasts-euromonitor-qFpe52QDOBH-TtUCLe2P5OE.1400x1400.jpg" alt="logo" />
                <h3>Online Library </h3>
              </div>
            
            <mat-form-field>
              <input matInput type="userName"  name="userName" class="form-control margin-b" id="floatingInput" placeholder="Emai address" required="" ngModel>
              <mat-error>
                Please provide a valid email address
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput type="password" value="krishna" name="password" class="form-control margin-b" id="floatingPassword" placeholder="*********" required="" ngModel>
              <mat-error>
                Please provide a valid password
              </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Login</button>
          </form>
        </mat-card-content>
      </mat-card>
    </body>
