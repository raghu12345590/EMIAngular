<body>
  
  <mat-sidenav-container>
    <mat-sidenav  #sidenav role="navigation">
     <mat-nav-list>
    
      <a mat-list-item>
        <mat-icon class="icon">home</mat-icon>
          <span class="label">Home</span>
      </a>
      
      <a  mat-list-item type="button">
        <mat-icon class="icon">input</mat-icon>
        <span class="label">LogOut</span>
      </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="secondry">
       <div fxHide.gt-xs>
         <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
       <div class="logo">
         <img src="assets/images/emi-logo.jpg">
       </div>
       
       <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
          <ul fxLayout fxLayoutGap="20px" class="navigation-items">
             
              <!-- <li>
              <div class='col-md-4'>
                <input type='text'
                       [(ngModel)]='listFilter'/>
            </div>
          </li> -->
              
              <li routerLinkActive="active">
                  <a class="nav-link" routerLink="/">
                  
                    
                    <span class="label">LogOut</span>
                   </a>
              </li>
          </ul>
       </div>
      </mat-toolbar>
      <main>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>


   <div>
    <br>
      <div class="container">
          <div class="container">
            <!-- <div fxLayout="column" fxLayoutGap="20px" fxLayout.gt-md="row"  fxLayoutAlign="space-around center" class="content">
                <div class="blocks">
                    <button button="submit" mat-raised-button color="primary" (click)="openDialog()">
                        <mat-icon>add</mat-icon> Add Post
                    </button>
                </div>
          </div> -->
      </div>
      <br>
      <div class="container">
        <div fxLayout="row" fxLayoutAlign="center center" class="content">
          <mat-card class="card" >
            <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
              <h3>Book Lists</h3>
            </mat-card-title>
            <a mat-flat-button color="primary" [routerLink]="['/add']">Add Book</a>
            <mat-card-content>
                <div class="example-container mat-elevation-z8">
                    <mat-table #table [dataSource]="data">
                    <!-- <ng-container matColumnDef="id">
                      <mat-header-cell *matHeaderCellDef> Date Posted </mat-header-cell>
                      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
                      <mat-header-cell *matHeaderCellDef></mat-header-cell>
                      <mat-cell *matCellDef="let element">
                        <a (click)="delete(element.id)"
                            type="button">
                          <mat-icon class="icon">delete</mat-icon>
                        </a>
                      </mat-cell>
                    

                    </ng-container> -->
                    <ng-container matColumnDef="action">
                      <mat-header-cell *matHeaderCellDef></mat-header-cell>
                      <mat-cell *matCellDef="let element">
                        
                            <a [routerLink]="['/update', element.id]">
                          <mat-icon class="icon">edit</mat-icon>
                        </a>
                      </mat-cell>
                    </ng-container>
                   

                    <ng-container matColumnDef="BookName">
                      <mat-header-cell *matHeaderCellDef> Book Name </mat-header-cell>
                      <mat-cell *matCellDef="let element"> {{element.BookName}} </mat-cell>
                    </ng-container>
                      <ng-container matColumnDef="Author">
                        <mat-header-cell *matHeaderCellDef> Author Name </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.Author}} </mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="Date">
                        <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.Date}} </mat-cell>
                      </ng-container>
                      <mat-card-actions>
                        <!-- <a mat-flat-button color="primary" (click)="delete{{element.id}}"><mat-icon>delete</mat-icon></a> -->
                    </mat-card-actions>
                      <!-- <ng-container matColumnDef="Images">
                        <mat-header-cell *matHeaderCellDef> From </mat-header-cell>
                        <mat-icon *matCellDef="let element"> {{element.Images}}  </mat-icon>
                      </ng-container> -->
                      
                      <!-- <ng-container matColumnDef="category">
                        <mat-header-cell *matHeaderCellDef> PermanentLink </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.category? 'Yes':'No'}} </mat-cell>
                      </ng-container> -->
                      <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef></mat-header-cell>
                        <mat-cell *matCellDef="let element">
                          <a (click)="delete(element.id)"
                              type="button">
                            <mat-icon class="icon">delete</mat-icon>
                          </a>
                        </mat-cell>
                      </ng-container>

                     
                        
                    
                      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>
                    <!-- <mat-paginator #paginator [pageSize]="2" [pageSizeOptions]="[2, 5, 10, 25, 100]">
                    </mat-paginator> -->
                  </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</body>
